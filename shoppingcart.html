    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="C:\Users\User Pc\Desktop\shehacks\asets\css\bootstrap.min.css">
        <link rel="stylesheet" href="css\shoppingcart.css">
        <link rel="stylesheet" href="css\animate.css">
    </head>
    <body>
        <div class="row" id="app">
            <div class="col-md-2 side-bar">
                <div class="side">
                    <div class="shopping-cart-text">
                        <h3>Shopping Cart</h3>
                    </div>
                    <hr class="small-line" />
                    <img src="images\shopping-cart-download.png" height="200px" width="200px" />
                    <button onclick="changeView()" id="changeTxt" type="button" class="btn btn-light">View Shopping Cart</button>
                    <hr class="small-line" />
                </div>
            </div>
            <div class="col-md-10 full-bar">
                    <input class="xty form-control mr-sm-2" type="search"
                    placeholder="search" aria-label="search" />
                    <span class="fas fa-search"></span>
                    <hr>
            
        <div id="viewShoppingCart">    
            <div class="empty-top" v-if="showShoppingCart ===false"></div>
            <div class="items" v-if="showShoppingCart ===false">
                <p> Item name: T-Shirt<span class="Quantity"><label> Quantity:</label><input type="text"></span></p>
                <p> Price:<span class="Price"> N6000</span> </p>
                <button class="Add-cart animated bounce infinite">Add to cart</button>
                <hr>
                <br></br>
                <p> Item name: Dress<span class="Quantity"><label> Quantity:</label><input type ="text"></span></p>
                <p> Price:<span class="Price"> N8000</span> </p>
                <button class="Add-cart">Add to cart</button>
                <hr>
                <br></br>
                <p> Item name: Short<span class="Quantity"><label> Quantity:</label><input type ="text"></span></p>
                <p>Price:<span class="Price"> N4000</span> </p>
                <button class="Add-cart">Add to cart</button>
                <hr>
                <br></br>
                <p> Item name: Jeans<span class="Quantity"><label> Quantity:</label><input type ="text"></span></p>
                <p>Price: <span class="Price"> N7000</span> </p>
                <button class="Add-cart">Add to cart</button>
                <hr> 
                <br></br>
            </div>
        </div>
        <div id="selectShoppingCart">  
            <div class="empty-top" v-if="showShoppingCart === true"></div>
            <div class="items" v-if="showShoppingCart === true">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="remove-button" scope="col">Item Name</th>
                            <th class="remove-button" scope="col">Price</th>
                            <th class="remove-button" scope="col">Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Dress</td>
                            <td>N8000</td>
                            <td>2</td>
                            <td class="remove-button">Remove</td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <td>Short</td>
                            <td>N4000</td>
                            <td>1</td>
                            <td class="remove-button">Remove</td>
                        </tr>
                    </tbody>
                </table>
                <h2>Total: {{total}}</h2>
                </div>
            </div>
        </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js\shoppingcartvue.js"></script>
</html>
